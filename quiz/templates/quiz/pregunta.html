{% extends "quiz/layout.html" %}

{% block body %}

    <p>te quedan {{ vidas }} vidas</p>
    <h1>{{ pregunta.texto }}</h1>
    <ul>
      {% for respuesta in respuestas %}
      <form action="{% url 'pregunta_view' %}" method="post">
        {% csrf_token %}
        <li>
            <button type="submit" name="respuesta" value="{{respuesta.id}}">
                {{ respuesta.texto }}
            </button>
        </li>
      </form>
      {% endfor %}
    </ul>
  </body>

{% endblock %}
